<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   
   /* Bubble Animation Styles */
   .vector {
     animation: float1 4s ease-in-out infinite;
   }
   
   .vector2 {
     animation: float2 3.5s ease-in-out infinite;
   }
   
   .vector3 {
     animation: float3 4.5s ease-in-out infinite;
   }
   
   .vector4 {
     animation: float4 3s ease-in-out infinite;
   }
   
   @keyframes float1 {
     0%, 100% { transform: translateY(0px) scale(1); }
     50% { transform: translateY(-20px) scale(1.05); }
   }
   
   @keyframes float2 {
     0%, 100% { transform: translateY(0px) scale(1); }
     50% { transform: translateY(-15px) scale(1.1); }
   }
   
   @keyframes float3 {
     0%, 100% { transform: translateY(0px) scale(1); }
     50% { transform: translateY(-25px) scale(1.03); }
   }
   
   @keyframes float4 {
     0%, 100% { transform: translateY(0px) scale(1); }
     50% { transform: translateY(-18px) scale(1.08); }
   }
   
   /* Pulse animation for text */
   .fetching-data {
     animation: pulse 2s ease-in-out infinite;
   }
   
   @keyframes pulse {
     0%, 100% { opacity: 1; }
     50% { opacity: 0.7; }
   }
   
   /* Shake animation for interaction text */
   .shake-your-screen-to-interact {
     animation: shake 3s ease-in-out infinite;
   }
   
   @keyframes shake {
     0%, 100% { transform: translateX(0); }
     25% { transform: translateX(-2px); }
     75% { transform: translateX(2px); }
   }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="loading-screen-interactive">
    <div class="vector"></div>
    <div class="frame">
      <div class="fetching-data">Fetching Data...</div>
      <div class="shake-your-screen-to-interact">
        Shake your screen to interact!
      </div>
    </div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="vector4"></div>
  </div>
  
  <script>
    // Add some interactive bubble effects
    document.addEventListener('DOMContentLoaded', function() {
      const bubbles = document.querySelectorAll('.vector, .vector2, .vector3, .vector4');
      
      // Add mouse/touch interaction
      document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        bubbles.forEach((bubble, index) => {
          const speed = (index + 1) * 0.5;
          const xOffset = (x - 0.5) * speed * 10;
          const yOffset = (y - 0.5) * speed * 10;
          
          bubble.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
      
      // Add touch interaction for mobile
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        
        bubbles.forEach((bubble, index) => {
          const speed = (index + 1) * 0.3;
          const xOffset = (x - 0.5) * speed * 15;
          const yOffset = (y - 0.5) * speed * 15;
          
          bubble.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
      
      // Squish effect on click/tap
      bubbles.forEach(bubble => {
        bubble.addEventListener('mousedown', () => {
          bubble.classList.remove('squish');
          void bubble.offsetWidth;
          bubble.classList.add('squish');
        });
        bubble.addEventListener('touchstart', () => {
          bubble.classList.remove('squish');
          void bubble.offsetWidth;
          bubble.classList.add('squish');
        });
      });
      
      // Reset bubbles when touch/mouse leaves
      function resetBubbles() {
        bubbles.forEach(bubble => {
          bubble.style.transform = 'translate(0px, 0px)';
        });
      }
      
      document.addEventListener('mouseleave', resetBubbles);
      document.addEventListener('touchend', resetBubbles);
    });
  </script>
</body>
</html>
