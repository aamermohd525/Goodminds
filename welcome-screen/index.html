<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="welcome-screen">
    <div class="frame">
      <div class="frame2">
        <img class="good-mind-new-logo-6" src="good-mind-new-logo-60.png" />
        <div class="frame3">
          <div class="welcome-to-the-ultimate-freud-ui-kit">
            <span>
              <span class="welcome-to-the-ultimate-freud-ui-kit-span">
                Welcome to
              </span>
              <span class="welcome-to-the-ultimate-freud-ui-kit-span2">
                GoodMind
              </span>
            </span>
          </div>
          <div
            class="your-mindful-mental-health-ai-companion-for-everyone-anywhere"
          >
            Start your journey to better mental health with tools, support, and
            care designed just for you. üçÉ
          </div>
        </div>
      </div>
      <div class="frame4"></div>
      <div class="button-primary-icon" id="getStartedBtn">
        <div class="content">
          <div class="text">Get Started</div>
          <img
            class="monotone-arrow-right-sm"
            src="monotone-arrow-right-sm0.svg"
          />
        </div>
      </div>
    </div>
    <div class="already-have-an-account-sign-in" id="signInBtn">
      <span>
        <span class="already-have-an-account-sign-in-span">
          Already have an account?
        </span>
        <span class="already-have-an-account-sign-in-span2">Sign In.</span>
      </span>
    </div>
  </div>
  
  <script>
    // Add click functionality to the Get Started button
    document.addEventListener('DOMContentLoaded', function() {
      const getStartedBtn = document.getElementById('getStartedBtn');
      
      if (getStartedBtn) {
        getStartedBtn.addEventListener('click', function(e) {
          e.preventDefault();
          getStartedBtn.classList.remove('pulse');
          void getStartedBtn.offsetWidth;
          getStartedBtn.classList.add('pulse');
          showConfetti();
          setTimeout(() => {
            window.location.href = '../welcome-sccreen1/index.html';
          }, 700);
        });
      }
      function showConfetti() {
        let confettiContainer = document.getElementById('confettiContainer');
        if (!confettiContainer) {
          confettiContainer = document.createElement('div');
          confettiContainer.id = 'confettiContainer';
          document.body.appendChild(confettiContainer);
        }
        for (let i = 0; i < 28; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.position = 'absolute';
          confetti.style.left = '50%';
          confetti.style.top = '50%';
          confetti.style.width = '8px';
          confetti.style.height = '8px';
          confetti.style.background = `hsl(${Math.random()*360},80%,60%)`;
          confetti.style.borderRadius = '50%';
          confetti.style.transform = `translate(-50%, -50%)`;
          confetti.style.opacity = '0.8';
          confettiContainer.appendChild(confetti);
          setTimeout(() => {
            confetti.style.transition = 'all 0.8s cubic-bezier(0.23,1,0.32,1)';
            confetti.style.transform = `translate(-50%, -50%) translate(${Math.random()*180-90}px, ${Math.random()*-140-40}px) scale(${Math.random()*0.7+0.7})`;
            confetti.style.opacity = '0';
          }, 10);
          setTimeout(() => confetti.remove(), 1200);
        }
      }
      
      // Add click functionality to the Sign In button
      const signInBtn = document.getElementById('signInBtn');
      
      if (signInBtn) {
        signInBtn.addEventListener('click', function() {
          // Navigate to sign-in page
          window.location.href = '../sign-in/index.html';
        });
      }
    });
  </script>
</body>
</html>
