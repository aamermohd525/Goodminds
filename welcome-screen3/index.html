<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="welcome-screen">
    <img class="group" src="group0.svg" />
    <img class="group2" src="group1.svg" />
    <div class="frame">
      <div class="frame2">
        <div class="tag">
          <div class="pricing">Step 3</div>
        </div>
        <div class="mindful-resources-that-makes-you-happy">
          <span>
            <span class="mindful-resources-that-makes-you-happy-span">
              Mindful
            </span>
            <span class="mindful-resources-that-makes-you-happy-span2">
              Resources
            </span>
            <span class="mindful-resources-that-makes-you-happy-span">
              That Makes You Happy
            </span>
          </span>
        </div>
        <div class="button-icon" id="nextStepBtn">
          <img
            class="monotone-arrow-right-sm"
            src="monotone-arrow-right-sm0.svg"
          />
        </div>
      </div>
    </div>
    <div class="welcome-screen-indicator-group">
      <div class="welcome-screen-indicator"></div>
      <div class="welcome-screen-indicator"></div>
      <div class="welcome-screen-indicator"></div>
      <div class="welcome-screen-indicator2"></div>
    </div>
  </div>
  
  <script>
    // Add click functionality to the next step button
    document.addEventListener('DOMContentLoaded', function() {
      const nextStepBtn = document.getElementById('nextStepBtn');
      
      if (nextStepBtn) {
        nextStepBtn.addEventListener('click', function() {
          // Navigate to welcome-screen4
          window.location.href = '../welcome-screen4/index.html';
        });
      }
    });
  </script>
  
</body>
</html>
