<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }

   /* Page Transition Animations */
   .page-transition {
     animation: pageSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
   }

   .page-transition-out {
     animation: pageSlideOut 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
   }

   @keyframes pageSlideIn {
     0% {
       opacity: 0;
       transform: translateX(30px);
     }
     100% {
       opacity: 1;
       transform: translateX(0);
     }
   }

   @keyframes pageSlideOut {
     0% {
       opacity: 1;
       transform: translateX(0);
     }
     100% {
       opacity: 0;
       transform: translateX(-30px);
     }
   }

   /* Smooth navigation transitions */
   .nav-transition {
     transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
   }

   .nav-transition:hover {
     transform: translateY(-2px);
     box-shadow: 0px 8px 24px rgba(22, 87, 46, 0.15);
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="home page-transition">
    <!-- Features section and all cards removed as requested -->
    <div class="hero">
      <div class="frame34">
        <div class="frame35">
          <div class="frame36">
            <div class="frame21">
              <img class="monotone-calendar" src="monotone-calendar0.svg" />
              <div class="tue-jan">Tue, 25 Jan 2025</div>
            </div>
            <div class="frame37">
              <img
                class="monotone-notification"
                src="monotone-notification0.svg"
              />
              <img class="frame38" src="frame60.svg" />
            </div>
          </div>
          <div class="frame39">
            <div class="profile-picture">
              <img
                class="icons-team-u-roy-gs-qd-lwg-unsplash"
                src="icons-team-u-roy-gs-qd-lwg-unsplash0.png"
              />
            </div>
            <div class="frame40">
              <div class="hi-shinomiya">Hi, Saniya!</div>
              <div class="frame39">
                <div class="frame41">
                  <div class="frame21">
                    <img class="solid-star2" src="solid-star1.svg" />
                    <div class="pro-member">Pro Member</div>
                  </div>
                </div>
                <div class="frame21">
                  <img class="solid-menu" src="solid-menu0.svg" />
                  <div class="_802">80%</div>
                </div>
                <div class="frame21">
                  <img class="solid-mood-happy2" src="solid-mood-happy1.svg" />
                  <div class="happy">Happy</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="tab-bar">
      <img class="bg" src="bg0.svg" />
      <div class="button">
        <img class="monotone-home" src="monotone-home0.svg" />
      </div>
      <div class="button2" id="assessmentTab">
        <img class="assessment-icon" src="assessment.svg" />
      </div>
      <div class="button3">
        <img class="calendar-icon" src="calender.svg" />
      </div>
      <div class="button4">
        <img class="selfcare-icon" src="selfcare.svg" />
      </div>
      <div class="button5">
        <div class="phone-icon-white">ðŸ“ž</div>
      </div>
    </div>
  </div>
  
  <script>
    // Add basic functionality to home screen elements
    document.addEventListener('DOMContentLoaded', function() {
      // Tab bar navigation
      const tabButtons = document.querySelectorAll('.button, .button2, .button3, .button4, .button5');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Add visual feedback
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
          
          // In a real app, this would navigate to different sections
          console.log('Tab clicked:', this.className);
        });
      });
     // Assessment tab navigation
     const assessmentTab = document.getElementById('assessmentTab');
     if (assessmentTab) {
       assessmentTab.addEventListener('click', function() {
         // Add exit animation before navigation
         const container = document.querySelector('.home');
         container.classList.remove('page-transition');
         container.classList.add('page-transition-out');
         
         setTimeout(() => {
           window.location.href = '../assessment-selection/index.html';
         }, 400);
       });
     }
      
      // More options button
      const moreOptions = document.querySelector('.solid-more-vertical');
      if (moreOptions) {
        moreOptions.addEventListener('click', function() {
          // In a real app, this would show options menu
          console.log('More options clicked');
        });
      }
      
      // Welcome message with user's name
      const welcomeElement = document.querySelector('.hi-shinomiya');
      if (welcomeElement) {
        const savedUser = localStorage.getItem('goodmindsUser');
        if (savedUser) {
          const user = JSON.parse(savedUser);
          if (user.email) {
            const userName = user.email.split('@')[0];
            welcomeElement.textContent = `Hi, ${userName}!`;
          }
        }
      }
    });
  </script>
</body>
</html>
