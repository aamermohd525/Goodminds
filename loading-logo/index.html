<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="loading-screen-logo">
    <div class="group-1" id="logoGroup">
      <img class="good-mind-new-logo-6" src="good-mind-new-logo-60.png" />
      <img class="good-mind-new-logo-62" src="good-mind-new-logo-61.png" />
    </div>
  </div>
  <script>
    setTimeout(() => {
      const logo = document.getElementById('logoGroup');
      if (logo) {
        logo.classList.add('logo-exit');
      }
    }, 1800); // Start exit animation just before navigation (2s)
  </script>
</body>
</html>
